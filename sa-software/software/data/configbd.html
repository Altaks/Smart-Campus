<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A | Acceuil</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>SMART CAMPUS</h1>
        <hr>
    </header>
    
    <div class="container">
        <form action="" method="post">
            <h3>Configuration de l'API</h3>
            <br>
            <label for="">Nom du système</label>
            <input type="text" name="system_name" id="system_name">
            <br>
            <label for="">Salle du système</label>
            <input type="text" name="system_room" id="system_room">
            <br>
            <label for="">Nom de la base de données</label>
            <input type="text" name="dbname" id="dbname">
            <br>
            <label for="">Nom d'utilisateur</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="">Mot de passe</label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit" value="Valider">
        </form>
    </div>
</body>
</html>
